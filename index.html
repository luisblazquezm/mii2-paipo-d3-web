<!DOCTYPE html>
<html lang="en">
<head>
  <title>PAIPO Final Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- D3 visualization library -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

  <script type="text/javascript" src="assets/js/papaparse.min.js"></script>

  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<div class="container-fluid">
	  <h1>Basic Grid Structure</h1>
	  <p>Resize the browser window to see the effect.</p>
	  <p>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</p>
	  <h1 class="h2">Dashboard</h1>
	  <div class="container-fluid">
	    <!-- Control the column width, and how they should appear on different devices -->
	    <div class="row">
	      <!-- First chart: First row left -->
	      <div class="col-sm-6">
	      	<div id="chart">
		    	<svg id="glucose-test-chart"></svg>
		    </div>
	      	<div id="data">
		    	<ul></ul>
		    </div> 
	      </div>
	      <!-- Second chart: First row right -->
	      <div class="col-sm-6" style="background-color:orange;">
	      	<svg id="glucose-index-chart" width="800" height="450"></svg>
	      </div>
	    </div>

	    <br>

	    <div class="row">
	      <!-- Third chart: Second row entire -->
	      <div class="col-sm-12" style="background-color:blue;">
	      	<svg id="general-age-chart" width="800" height="450"></svg>
	      </div>	      	
	    </div>

	  </div>
	</div>

	<!-- JavaScript source files -->
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
